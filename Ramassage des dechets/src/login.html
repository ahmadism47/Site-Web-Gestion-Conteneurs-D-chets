<html lang="en">
  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/homePage.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
  </head>
  <body>
      <!---------- HEADER------------>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid" style="background-color: #FFA800; position: fixed; width: 100%; z-index: 1000; ">
              <a class="navbar-brand" href="../index.html">SIG</a>
              <div id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" href="../index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="../index.html">Métiers</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="contact_us.html">Contact</a>
                    </li>
                </ul>
                <a href="#">
                  <button type="button" class="btn" style="font-weight: 500; background-color: white; color: black;">Se Connecter</button>
                </a>
              </div>
          </div>
      </nav>
    </div>
       <!---------- BODY ------------>
       <div class="container">
        <span class="big-circle"></span>
        <div class="form">
            <div class="contact-info">
                <h3 class="title" style="font-size: xx-large;">Connexion</h3>
                <p class="text" style="font-size: large;">Connectez-vous à votre compte.</p>
            </div>

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form>
                    <h3 class="title"></h3>
                    <div class="input-container">
                        <input type="email" name="email" class="input" placeholder="Email" style="color: white;" required/>
                    </div>
                    <div class="input-container">
                        <input type="password" name="password" class="input" placeholder="Mot de passe" required/>
                    </div>
                    <input type="submit" value="Se Connecter" class="send-btn" style="font-size: 100%;"/>
                    <div class="register">
                        <a href="contact_us.html" style="text-decoration: none; color: rgb(100, 100, 252); padding: 10px;">Mot de passe oublié ?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--------- FOOTER --------->
    <div class="card text-center" style="background-color: #FFA800; border-radius: 0;">
      <div class="footer-links">
        <a href="../index.html">Accueil</a>

      </div>

          <i class="fab fa-facebook-square"></i>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <i class="fab fa-instagram-square"></i>
        </a>
        <a href="https://www.linkedin.com/in/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <button id="btnFrench" type="button" class="btn active" style="margin-left: 40px;">Français</button>
          <button id="btnEnglish" type="button" class="btn">Anglais</button>
          <a href="#" class="btn btn-warning" id="btn-language">Arabe</a>
        </div>
        <div style="padding-right: 40px; margin-top: .5rem;">
          <p>Non Copyrighted © 2024 Upload by SIG</p>
        </div>
      </div>

</div>
