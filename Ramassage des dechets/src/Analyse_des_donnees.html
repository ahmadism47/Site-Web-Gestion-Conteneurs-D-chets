    <div class="container">
        <div class="titre">
            <h1 class="translate">Analyse et Donnees</h1>
        </div>
        
        <div class="boite">
            <textarea rows="1" style="height: auto;" placeholder="Nom de la ville"></textarea>
        </div>
    
        <div class="boite">
            
            <select id="dropdown-list"> 
                <option class="translate" value="Choisir une chauffeur" selected>Choisir une chauffeur</option>
                <option class="translate" value="Chauffeur 1">Chauffeur 1</option>
                <option class="translate" value="Chauffeur 2">Chauffeur 2</option>
                <option class="translate" value="Chauffeur 3">Chauffeur 3</option>
                <option class="translate" value="Chauffeur 4">Chauffeur 4</option>
            </select>
        </div>
           
        <div class="boite">
                
                <label class="translate" >Date</label> <input type="date">   
                <label class="translate" style="padding-left: 5%;">Vers</label> <input type="date">
                
        </div>
    
        <div class="boite">
            <label class="translate">Frequence de remplissage des benes par</label>
            <select id="dropdown-list" onchange="afficherOuMasquerGraphique()"> 
                <option class="translate" value="Choisir une reference" selected>Choisir une reference</option>
                <option class="translate" value="jour">jour</option>
                <option class="translate" value="mois">mois</option>
                <option class="translate" value="semaine">semaine</option>
                <option class="translate" value="annee">annee</option>
            </select>
        </div>
    
        <div style="padding-bottom: 5%;">
            <canvas id="myChart" style="display: none;"></canvas>
            <script>
                function afficherOuMasquerGraphique() {
                    var choix = document.getElementById('dropdown-list').value;
                    var graphique = document.getElementById('myChart');

                    if (choix === 'Choisir une reference') {
                        graphique.style.display = 'none';
                        
                    } else {
                        graphique.style.display = 'block'
                        CreerLaGraphe();
                    }
                }

                function CreerLaGraphe(){
                    var temp = document.getElementById('myChart').getContext('2d');
        
                    var myChart = new Chart(temp,{
                        type: 'bar',
                        data:{
                            labels:['Grenelle', 'Boullevard', 'Montrouge', 'Malakof', 'centre', 'Vanes'],
                            datasets: [{
                                label: '%',
                                data: [100, 5, 100, 50, 30, 40],
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 2
        
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                }
            </script>
        </div>
